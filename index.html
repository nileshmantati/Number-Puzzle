<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Puzzle</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="container d-flex justify-content-center align-items-center">
        <div class="main">
            <div class="game_box col-12 rounded-4 mt-5 pt-3 pb-4 px-4 d-flex flex-column row-gap-2">
                <h3 class="text-center">Number Puzzle</h3>
                <form action="#" class="d-flex flex-column justify-content-center align-items-center row-gap-3">
                    <div class="game col-12 d-flex flex-wrap row-gap-2 column-gap-1 justify-content-between">
                        <button class="btn col-3 border-0 rounded-2 d-flex justify-content-center align-items-center"
                            id="btn1" onclick="onClickFunc('btn1')">3</button>
                        <button class="btn col-3 border-0 rounded-2 d-flex justify-content-center align-items-center"
                            id="btn2" onclick="onClickFunc('btn2')">4</button>
                        <button class="btn col-3 border-0 rounded-2 d-flex justify-content-center align-items-center"
                            id="btn3" onclick="onClickFunc('btn3')">6
                        </button>
                        <button class="btn col-3 border-0 rounded-2 d-flex justify-content-center align-items-center"
                            id="btn4" onclick="onClickFunc('btn4')">7
                        </button>
                        <button class="btn col-3 border-0 rounded-2 d-flex justify-content-center align-items-center"
                            id="btn5" onclick="onClickFunc('btn5')">2
                        </button>
                        <button class="btn col-3 border-0 rounded-2 d-flex justify-content-center align-items-center"
                            id="btn6" onclick="onClickFunc('btn6')">

                        <button class="btn col-3 border-0 rounded-2 d-flex justify-content-center align-items-center"
                            id="btn7" onclick="onClickFunc('btn7')">5
                        </button>
                        <button class="btn col-3 border-0 rounded-2 d-flex justify-content-center align-items-center"
                            id="btn8" onclick="onClickFunc('btn8')">8
                        </button>
                        <button class="btn col-3 border-0 rounded-2 d-flex justify-content-center align-items-center"
                            id="btn9" onclick="onClickFunc('btn9')">1
                        </button>
                    </div>
                </form>
            </div>
            <div class="reset_new_btns d-flex justify-content-center align-items-center column-gap-4 mt-2">
                <button id="reset_btn" class="border-0 rounded-2 px-3 py-1" onclick="resetGame()">Reset Game</button>
                <button id="new_btn" class="border-0 rounded-2 px-3 py-1" onclick="newGame()">New Game</button>
            </div>
            <div class="hide text-center mt-2" id="text-box">
                <h6 class="col-12" id="text">You Win.</h6>
            </div>
        </div>
    </div>
    <script>

        let btn8 = document.getElementById("btn8");
        let btn9 = document.getElementById("btn9");

        function onClickFunc(params) {
            let btn = document.getElementById(params);
            if (params === 'btn1') {
                if (btn2.innerText === '') {
                    btn2.innerText = btn.innerText;
                    btn.innerText = "";

                else if (btn4.innerText === '') {

                    btn.innerText = "";

                else if (btn7.innerText === '') {

                else if (btn6.innerText === '') {

                }
                else if (btn8.innerText === '') {

                    btn.innerText = "";

            }

                    btn6.innerText = btn.innerText;
                    btn.innerText = "";
                }
                else if (btn8.innerText === '') {

                }
            }
            WinGame();
        }

            let temp = btn7.innerText;
            if (btn1.innerText === "1" && btn2.innerText === "2" && btn3.innerText === "3" && btn4.innerText === "4" && btn5.innerText === "5" && btn6.innerText === "6" && btn7.innerText === "7" && btn8.innerText === "8" && btn9.innerText === "") {
